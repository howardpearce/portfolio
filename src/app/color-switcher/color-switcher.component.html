<div id = "switcher-container">
  <div class = "switch-item-container" onclick="switchColorsToDark()">
    <p>DARK</p>
    <div class="switch-square selected"></div>
  </div>
  <div class = "switch-item-container" onclick="switchColorsToLight()" style="margin-bottom: 0px;">
    <p>LIGHT</p>
    <div class="switch-square"></div>
  </div>
</div>
<div id = "touch-tab" onclick="revealColorChanger()">
  <i style="color: var(--primary-color)" class="fa-solid fa-chevron-right"></i>
</div>
